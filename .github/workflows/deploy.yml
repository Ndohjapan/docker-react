name: Deploy to Elastic Beanstalk

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
    - run: docker build -t ndohjapan/react-test -f dockerfile.dev .
    - run: docker run -e CI=true ndohjapan/react-test npm run test

    - name: Set up AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-west-2

    - name: Deploy to Elastic Beanstalk
      uses: aws-actions/eb-cli-deploy
      with:
        application-name: docker-react
        environment-name: Dockerreact-env
        version-label: ${{ env.GITHUB_SHA }}
        artifact: path/to/artifact.zip
